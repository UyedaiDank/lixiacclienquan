<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Kho Nick - Tuấn Hùng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #f4f4f4; font-family: sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #ce1f1f; text-align: center; }
        textarea { width: 100%; height: 150px; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; font-family: monospace; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #ce1f1f; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .stats { display: flex; justify-content: space-around; margin: 20px 0; background: #fff5f5; padding: 10px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .sold { color: #aaa; text-decoration: line-through; }
    </style>
</head>
<body>
    <div class="container">
        <h2>NẠP NICK (tk|mk)</h2>
        <textarea id="bulkInput" placeholder="admin1|pass123&#10;user2|pass456"></textarea>
        <button onclick="bulkAddNick()">NẠP VÀO HỆ THỐNG</button>

        <div class="stats">
            <div>Tổng: <b id="t">0</b></div>
            <div>Còn: <b id="a">0</b></div>
            <div>Hết: <b id="s">0</b></div>
        </div>

        <table>
            <thead><tr><th>STT</th><th>Tài khoản</th><th>Trạng thái</th></tr></thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9uVdTdtEhxpH3qn9v2g2pCD-9X-C6jic",
            authDomain: "lixiacclienquan.firebaseapp.com",
            projectId: "lixiacclienquan",
            storageBucket: "lixiacclienquan.firebasestorage.app",
            messagingSenderId: "435779880249",
            appId: "1:435779880249:web:8d80abab3817923369d4e8",
            databaseURL: "https://lixiacclienquan-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.bulkAddNick = async () => {
            const lines = document.getElementById('bulkInput').value.trim().split('\n');
            for (let line of lines) {
                if (line.includes('|')) {
                    const [u, p] = line.split('|');
                    await set(push(ref(db, 'acc_lienquan')), { username: u.trim(), password: p.trim(), status: 'available', buyer: '' });
                }
            }
            alert("Đã nạp xong!");
            document.getElementById('bulkInput').value = '';
        };

        onValue(ref(db, 'acc_lienquan'), (snap) => {
            const data = snap.val();
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            let total = 0, avai = 0, sold = 0;
            if (data) {
                Object.values(data).reverse().forEach((item, i) => {
                    total++;
                    const isSold = item.status === 'sold';
                    if (isSold) sold++; else avai++;
                    tbody.innerHTML += `<tr class="${isSold ? 'sold' : ''}"><td>${i+1}</td><td>${item.username}</td><td>${isSold ? 'Hết ('+item.buyer+')' : 'Sẵn'}</td></tr>`;
                });
            }
            document.getElementById('t').innerText = total; document.getElementById('a').innerText = avai; document.getElementById('s').innerText = sold;
        });
    </script>
</body>
</html>
