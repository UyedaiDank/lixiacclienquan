</head>
<body>

    <script type="module">

        import { getDatabase, ref, push, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9uVdTdtEhxpH3qn9v2g2pCD-9X-C6jic",
            authDomain: "lixiacclienquan.firebaseapp.com",
            projectId: "lixiacclienquan",
            storageBucket: "lixiacclienquan.firebasestorage.app",
            messagingSenderId: "435779880249",
            appId: "1:435779880249:web:8d80abab3817923369d4e8",
            databaseURL: "https://lixiacclienquan-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // N·∫°p Nick
        window.bulkAdd = async () => {
            const type = document.getElementById('accType').value;
            const input = document.getElementById('bulkInput').value.trim();
            if(!input) return alert("Nh·∫≠p data ƒëi H√πng ∆°i!");
            const lines = input.split('\n');
            for (let line of lines) {

                    const [u, p] = line.split('|');
                    await set(push(ref(db, 'acc_lienquan')), { 
                        username: u.trim(), password: p.trim(), 
                        status: 'available', buyer: '', type: type

        // X√≥a s·∫°ch (Reset s·ª± ki·ªán)
        window.resetAll = async () => {

        // RESET L∆Ø·ª¢T (Gi·ªØ nick, ƒëu·ªïi kh√°ch c≈© ƒë·ªÉ nick quay l·∫°i kho)
        window.resetSlot = async (id) => {

                await update(ref(db, `acc_lienquan/${id}`), { status: 'available', buyer: '' });
            }
        };

        // X√ìA Vƒ®NH VI·ªÑN (G·ªôp x√≥a nick v√† x√≥a l∆∞·ª£t)
        window.deleteEntry = (id) => {

                remove(ref(db, `acc_lienquan/${id}`));

        };

        onValue(ref(db, 'acc_lienquan'), (snap) => {
            const data = snap.val();
            const body = document.getElementById('mainBody');
            body.innerHTML = '';
            
            let t=0, sss=0, ss=0, rd=0;
            if(data) {
                Object.keys(data).reverse().forEach(id => {
                    const item = data[id];
                    const isSold = item.status === 'sold';

                    if(!isSold) {

                    }

                    body.innerHTML += `<tr class="${isSold ? 'status-sold' : ''}">

                        <td><b>${item.username}</b> | ${item.password}</td>
                        <td>${isSold ? 'üë§ ' + item.buyer : '-'}</td>
                        <td>${isSold ? '‚ùå ƒê√£ b·ªëc' : '<span class="status-avail">üü¢ S·∫µn s√†ng</span>'}</td>
                        <td>
