<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin - Quản Lý Kho Nick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #f4f4f4; font-family: sans-serif; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #ce1f1f; text-align: center; margin-bottom: 5px; }
        textarea { width: 100%; height: 150px; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: monospace; }
        
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        button { flex: 2; padding: 15px; background: #ce1f1f; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; }
        button:hover { background: #b01a1a; }
        
        /* Nút Reset đặc biệt */
        .btn-reset { flex: 1; background: #ff9f43; color: white; }
        .btn-reset:hover { background: #ee5253; }

        .stats { display: flex; justify-content: space-around; margin: 20px 0; background: #fff5f5; padding: 15px; border-radius: 10px; border: 1px solid #ffebeb; }
        .stats b { color: #ce1f1f; font-size: 1.2rem; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #eee; }
        .sold { color: #aaa; text-decoration: line-through; background: #fafafa; }
        .btn-delete { background: #ff4757; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.75rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>QUẢN TRỊ VIÊN - TUẤN HÙNG</h2>
        <p style="text-align: center; font-size: 0.85rem; color: #666; margin-bottom: 15px;">Dán danh sách <b>tài khoản | mật khẩu</b> để nạp nick</p>
        
        <textarea id="bulkInput" placeholder="garena_user1|pass123&#10;garena_user2|pass456"></textarea>
        
        <div class="btn-group">
            <button onclick="bulkAdd()">NẠP NICK VÀO KHO</button>
            <button class="btn-reset" onclick="resetSystem()">RESET TẤT CẢ</button>
        </div>

        <div class="stats">
            <div>Tổng nick: <br><b id="st-total">0</b></div>
            <div>Còn lại: <br><b id="st-avai">0</b></div>
            <div>Đã bốc: <br><b id="st-sold">0</b></div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Thông tin Tài khoản</th>
                    <th>Trạng thái</th>
                    <th>Xóa</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9uVdTdtEhxpH3qn9v2g2pCD-9X-C6jic",
            authDomain: "lixiacclienquan.firebaseapp.com",
            projectId: "lixiacclienquan",
            storageBucket: "lixiacclienquan.firebasestorage.app",
            messagingSenderId: "435779880249",
            appId: "1:435779880249:web:8d80abab3817923369d4e8",
            databaseURL: "https://lixiacclienquan-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // NẠP NICK MỚI
        window.bulkAdd = async () => {
            const input = document.getElementById('bulkInput').value.trim();
            if(!input) return alert("Hùng ơi, dán danh sách nick vào đã!");
            const lines = input.split('\n');
            for (let line of lines) {
                if (line.includes('|')) {
                    const [u, p] = line.split('|');
                    await set(push(ref(db, 'acc_lienquan')), { 
                        username: u.trim(), 
                        password: p.trim(), 
                        status: 'available', 
                        buyer: '' 
                    });
                }
            }
            alert("Đã nạp thành công!");
            document.getElementById('bulkInput').value = '';
        };

        // RESET TOÀN BỘ HỆ THỐNG
        window.resetSystem = () => {
            const code = confirm("⚠️ CẢNH BÁO: Hành động này sẽ xóa sạch TOÀN BỘ nick và dữ liệu người đã bốc. Bạn có chắc chắn muốn làm mới hệ thống không?");
            if(code) {
                const secondCheck = confirm("Hỏi lại lần nữa: Bạn chắc chắn chứ? Dữ liệu không thể khôi phục!");
                if(secondCheck) {
                    remove(ref(db, 'acc_lienquan'))
                    .then(() => alert("Hệ thống đã được làm mới hoàn toàn!"))
                    .catch((err) => alert("Lỗi khi reset: " + err));
                }
            }
        };

        // XÓA TỪNG NICK
        window.deleteAcc = (id) => {
            if(confirm("Xóa nick này?")) {
                remove(ref(db, `acc_lienquan/${id}`));
            }
        };

        // HIỂN THỊ DỮ LIỆU
        onValue(ref(db, 'acc_lienquan'), (snap) => {
            const data = snap.val();
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            let t = 0, a = 0, s = 0;
            
            if (data) {
                const keys = Object.keys(data).reverse();
                keys.forEach(id => {
                    const item = data[id];
                    t++;
                    const isSold = item.status === 'sold';
                    if (isSold) s++; else a++;
                    
                    tbody.innerHTML += `
                        <tr class="${isSold ? 'sold' : ''}">
                            <td><b>${item.username}</b> | <small>${item.password}</small></td>
                            <td>${isSold ? 'Đã bốc ('+item.buyer+')' : '<span style="color:green">Sẵn sàng</span>'}</td>
                            <td><button class="btn-delete" onclick="deleteAcc('${id}')">X</button></td>
                        </tr>
                    `;
                });
            }
            document.getElementById('st-total').innerText = t;
            document.getElementById('st-avai').innerText = a;
            document.getElementById('st-sold').innerText = s;
        });
    </script>
</body>
</html>
