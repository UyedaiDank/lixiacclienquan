<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin - Quản Lý Kho Nick Bính Ngọ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #f4f4f4; font-family: sans-serif; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #ce1f1f; text-align: center; }
        textarea { width: 100%; height: 150px; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        button { flex: 2; padding: 15px; background: #ce1f1f; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-reset { flex: 1; background: #ff9f43; }
        .stats { display: flex; justify-content: space-around; margin: 20px 0; background: #fff5f5; padding: 15px; border-radius: 10px; border: 1px solid #ffebeb; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .btn-delete { background: #ff4757; color: white; border: none; padding: 5px; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>QUẢN TRỊ VIÊN - BÍNH NGỌ 2026</h2>
        <textarea id="bulkInput" placeholder="Tài khoản | Mật khẩu"></textarea>
        <div class="btn-group">
            <button onclick="bulkAdd()">NẠP NICK</button>
            <button class="btn-reset" onclick="resetSystem()">RESET TOÀN BỘ</button>
        </div>
        <div class="stats">
            <div>Tổng: <b id="st-total">0</b></div>
            <div>Còn: <b id="st-avai">0</b></div>
            <div>Đã bốc: <b id="st-sold">0</b></div>
        </div>
        <table>
            <thead><tr><th>Nick</th><th>Khách bốc</th><th>Xóa</th></tr></thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9uVdTdtEhxpH3qn9v2g2pCD-9X-C6jic",
            authDomain: "lixiacclienquan.firebaseapp.com",
            projectId: "lixiacclienquan",
            storageBucket: "lixiacclienquan.firebasestorage.app",
            messagingSenderId: "435779880249",
            appId: "1:435779880249:web:8d80abab3817923369d4e8",
            databaseURL: "https://lixiacclienquan-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.bulkAdd = async () => {
            const input = document.getElementById('bulkInput').value.trim();
            if(!input) return;
            const lines = input.split('\n');
            for (let line of lines) {
                if (line.includes('|')) {
                    const [u, p] = line.split('|');
                    await set(push(ref(db, 'acc_lienquan')), { username: u.trim(), password: p.trim(), status: 'available', buyer: '' });
                }
            }
            document.getElementById('bulkInput').value = '';
        };

        window.resetSystem = async () => {
            if(confirm("Xóa sạch toàn bộ và cho phép tất cả mọi người bốc lại từ đầu?")) {
                await remove(ref(db, 'acc_lienquan'));
                // Tạo ID sự kiện mới để mở chặn cho các máy khách
                await set(ref(db, 'event_config/id'), Date.now());
                alert("Đã Reset sạch sẽ!");
            }
        };

        window.deleteAcc = (id) => remove(ref(db, `acc_lienquan/${id}`));

        onValue(ref(db, 'acc_lienquan'), (snap) => {
            const data = snap.val();
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            let t=0, a=0, s=0;
            if(data) {
                Object.keys(data).reverse().forEach(id => {
                    const item = data[id]; t++;
                    if(item.status === 'sold') s++; else a++;
                    tbody.innerHTML += `<tr><td>${item.username}</td><td>${item.buyer || '-'}</td><td><button class="btn-delete" onclick="deleteAcc('${id}')">Xóa</button></td></tr>`;
                });
            }
            document.getElementById('st-total').innerText = t;
            document.getElementById('st-avai').innerText = a;
            document.getElementById('st-sold').innerText = s;
        });
    </script>
</body>
</html>
