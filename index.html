<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin - Kho Nick Bính Ngọ 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #f4f4f4; font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #ce1f1f; text-align: center; }
        textarea { width: 100%; height: 100px; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        select { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; font-weight: bold; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        button { flex: 2; padding: 15px; background: #ce1f1f; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-reset { flex: 1; background: #ff9f43; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; background: #fff5f5; padding: 15px; border-radius: 10px; text-align: center; }
        .stats b { display: block; color: #ce1f1f; font-size: 1.2rem; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .type-tag { padding: 2px 5px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; color: white; }
        .sss { background: #ff4757; } .ss { background: #ffa502; } .rd { background: #2f3542; }
    </style>
</head>
<body>
    <div class="container">
        <h2>QUẢN TRỊ VIÊN 2026</h2>
        
        <label>1. Chọn loại Acc muốn nạp:</label>
        <select id="accType">
            <option value="SSS">ACC SSS (Cực phẩm)</option>
            <option value="SS">ACC SS (Siêu cấp)</option>
            <option value="Random">ACC RANDOM (May rủi)</option>
        </select>

        <label>2. Dán danh sách (User|Pass):</label>
        <textarea id="bulkInput" placeholder="User|Pass"></textarea>
        
        <div class="btn-group">
            <button onclick="bulkAdd()">NẠP VÀO KHO</button>
            <button class="btn-reset" onclick="resetSystem()">RESET DATA</button>
        </div>

        <div class="stats">
            <div>Tổng<b id="st-total">0</b></div>
            <div>SSS<b id="st-sss">0</b></div>
            <div>SS<b id="st-ss">0</b></div>
            <div>RD<b id="st-rd">0</b></div>
        </div>

        <table>
            <thead><tr><th>Loại</th><th>Thông tin</th><th>Người bốc</th><th>Xóa</th></tr></thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9uVdTdtEhxpH3qn9v2g2pCD-9X-C6jic",
            authDomain: "lixiacclienquan.firebaseapp.com",
            projectId: "lixiacclienquan",
            storageBucket: "lixiacclienquan.firebasestorage.app",
            messagingSenderId: "435779880249",
            appId: "1:435779880249:web:8d80abab3817923369d4e8",
            databaseURL: "https://lixiacclienquan-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.bulkAdd = async () => {
            const type = document.getElementById('accType').value;
            const input = document.getElementById('bulkInput').value.trim();
            if(!input) return;
            const lines = input.split('\n');
            for (let line of lines) {
                if (line.includes('|')) {
                    const [u, p] = line.split('|');
                    await set(push(ref(db, 'acc_lienquan')), { 
                        username: u.trim(), password: p.trim(), 
                        status: 'available', buyer: '', type: type 
                    });
                }
            }
            document.getElementById('bulkInput').value = '';
            alert("Đã nạp xong loại " + type);
        };

        window.resetSystem = async () => {
            if(confirm("Xóa sạch hết?")) {
                await remove(ref(db, 'acc_lienquan'));
                await set(ref(db, 'event_config/id'), Date.now());
            }
        };

        window.deleteAcc = (id) => remove(ref(db, `acc_lienquan/${id}`));

        onValue(ref(db, 'acc_lienquan'), (snap) => {
            const data = snap.val();
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            let t=0, sss=0, ss=0, rd=0;
            if(data) {
                Object.keys(data).reverse().forEach(id => {
                    const item = data[id]; t++;
                    if(item.type === 'SSS') sss++; else if(item.type === 'SS') ss++; else rd++;
                    const typeClass = item.type === 'SSS' ? 'sss' : (item.type === 'SS' ? 'ss' : 'rd');
                    tbody.innerHTML += `<tr>
                        <td><span class="type-tag ${typeClass}">${item.type}</span></td>
                        <td>${item.username}</td>
                        <td>${item.buyer || '-'}</td>
                        <td><button onclick="deleteAcc('${id}')">X</button></td>
                    </tr>`;
                });
            }
            document.getElementById('st-total').innerText = t;
            document.getElementById('st-sss').innerText = sss;
            document.getElementById('st-ss').innerText = ss;
            document.getElementById('st-rd').innerText = rd;
        });
    </script>
</body>
</html>
